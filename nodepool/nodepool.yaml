script-dir: /etc/nodepool/scripts
elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'
  image-update: '14 14 * * *'

zmq-publishers:
  - tcp://localhost:8888

gearman-servers:
  - host: 127.0.0.1

labels:
  - name: ubuntu-trusty
    image: ubuntu-trusty
    ready-script: configure_mirror.sh
    min-ready: 10
    providers:
      - name: zte-RegionOne
#  - name: ubuntu-trusty-2-node
#    image: ubuntu-trusty
#    ready-script: multinode_setup.sh
#    subnodes: 1
#    min-ready: 1
#    providers:
#      - name: zte-RegionOne

providers:
  - name: zte-RegionOne
    region-name: 'RegionOne'
    username: 'ciuser'
    password: 'ciuser'
    # auth-url: 'http://172.10.0.17:5000/v2.0'
    auth-url: 'http://172.20.0.12:5000/v2.0'
    project-name: 'ciuser'
    api-timeout: 60
    boot-timeout: 600
    max-servers: 30
    rate: 0.001
    image-type: qcow2
    networks:
      - net-id: 652b0857-37b3-463e-8957-4522e7a1e4e4
    images:
      - name: ubuntu-trusty
        min-ram: 8192
        diskimage: ubuntu-trusty
        username: jenkins
        private-key: /home/nodepool/.ssh/id_rsa
        # name-filter: 'Performance'
        # config-drive: true

targets:
  - name: jenkins1
  
diskimages:
  - name: ubuntu-trusty
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - node-devstack
      - cache-bindep
      - growroot
      - infra-package-needs
    release: trusty
    env-vars:
      DIB_DISTRIBUTION_MIRROR: http://mirrors.zte.com.cn/ubuntu/
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
